      style="display: none; min-height: 100vh; background: #f9fafb"

    <!-- WebKit compatibility script -->
    <script>
      // WebKit-specific fixes for rendering issues
      (function () {
        const isWebKit =
          navigator.userAgent.includes("WebKit") &&
          !navigator.userAgent.includes("Chrome");
        if (isWebKit) {
          console.warn("Applying WebKit compatibility fixes");

          // Ensure body has proper dimensions
          document.body.style.minHeight = "100vh";
          document.body.style.height = "auto";
          document.documentElement.style.height = "100%";

          // Force layout recalculation
          document.body.offsetHeight;

          // Show fallback content initially
          const fallback = document.getElementById("webkit-fallback");
          if (fallback) {
            fallback.style.display = "block";
          }

          // Hide fallback after React mounts
          setTimeout(function () {
            const root = document.getElementById("root");
            if (root && root.children.length > 0) {
              if (fallback) {
                fallback.style.display = "none";
              }
            }
          }, 1000);
        }
      })();
    </script>
