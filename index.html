    <link rel="apple-touch-icon" href="/icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>JobPsych - Your Career Psychology Assistant</title>
    <meta name="title" content="JobPsych - Your Career Psychology Assistant" />
    <meta
      name="description"
      content="JobPsych helps you understand your career path through psychological insights and professional guidance"
    />

    <meta
      name="robots"
      content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1"
    />

      name="keywords"
      content="resume analysis, career psychology, job guidance, professional development, career counseling, career assessment, AI career assistant, interview preparation, job search help, resume analyzer, career guidance tool, professional interview questions, HR assistant, career development, job application helper"

    <meta name="application-name" content="JobPsych" />
    <meta name="apple-mobile-web-app-title" content="JobPsych" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />

    <meta name="theme-color" content="#ffffff" />
    <meta name="color-scheme" content="light" />
    <link rel="canonical" href="https://jobpsych.vercel.app/" />
    <link rel="manifest" href="/manifest.json" />

    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "SoftwareApplication",
        "name": "JobPsych",
        "applicationCategory": "BusinessApplication",
        "operatingSystem": "Web",
        "description": "JobPsych helps you understand your career path through psychological insights and professional guidance. Features AI-powered resume analysis and interview question generation.",
        "offers": {
          "@type": "Offer",
          "price": "0",
          "priceCurrency": "PKR"
        },
        "featureList": [
          "AI-powered resume analysis",
          "Personalized interview questions",
          "Career path guidance",
          "Professional development insights"
        ]
      }
    </script>

    <!-- Preconnect to essential domains -->
    <link rel="preconnect" href="https://jobpsych.vercel.app/" />
    <link rel="dns-prefetch" href="https://jobpsych.vercel.app/" />
  </head>
